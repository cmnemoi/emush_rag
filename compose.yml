services:
  app:
    build:
      context: .
    ports:
    - mode: ingress
      target: 3000
      published: 3000
      protocol: tcp
    restart: always
    develop:
      watch:
        - action: rebuild
          path: ./emush_rag
          target: /app
          ignore:
            - .venv/
    env_file:
      - .env
    depends_on:
      - vector_store
    networks:
      - emush_rag
    extra_hosts:
      - "host.docker.internal:host-gateway"

  vector_store:
    image: chromadb/chroma:0.6.0
    ports:
    - mode: ingress
      target: 8000
      protocol: tcp
    volumes:
    - ./chroma:/chroma/chroma
    restart: always
    networks:
      - emush_rag

networks:
  emush_rag:
    driver: bridge
