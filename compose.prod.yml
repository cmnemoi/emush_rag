services:
  reverse-proxy:
    image: traefik:v3.3.1
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      # HTTP / HTTPS entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=cmnemoi@askneron.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - emush_rag

  app:
    image: cmnemoi/emush_rag_api:latest
    env_file:
      - .env
    depends_on:
      - vector_store
      - jaeger
    networks:
      - emush_rag
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.app.rule=Host(`askneron.com`)"
        - "traefik.http.routers.app.entrypoints=websecure"
        - "traefik.http.routers.app.tls.certresolver=myresolver"
        - "traefik.http.services.app.loadbalancer.server.port=8080"
        - "traefik.docker.network=emush_rag"
      restart_policy:
        condition: on-failure

  vector_store:
    image: chromadb/chroma:1.0.15
    volumes:
      - ./chroma:/data
    networks:
      - emush_rag
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.71.0
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - emush_rag
    restart: unless-stopped

  grafana:
    image: cmnemoi/emush_rag_grafana:latest
    volumes:
      - grafana-data:/var/lib/grafana
    env_file:
      - .env
    depends_on:
      - jaeger
    networks:
      - emush_rag
    restart: unless-stopped
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.grafana.rule=Host(`grafana.askneron.com`)"
        - "traefik.http.routers.grafana.entrypoints=websecure"
        - "traefik.http.routers.grafana.tls.certresolver=myresolver"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"
        - "traefik.docker.network=emush_rag"

networks:
  emush_rag:
    driver: overlay

volumes:
  letsencrypt:
  grafana-data:
